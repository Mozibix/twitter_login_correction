<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Twitter Login</title>
  </head>
  <body>
    <form class="box">
      <div class="box_inner">
        <div class="logo">
          <img src="./assets/twitter_icon.svg" alt="logo" />
        </div>

        <!--  -->
        <button type="button">
          <img src="./assets/google_icon.svg" alt="icon" />
          sign in with google
        </button>
        <!--  -->
        <button type="button">
          <img src="./assets/apple_icon.svg" alt="icon" />
          sign in with apple
        </button>

        <span class="or_text">or</span>

        <input type="text" placeholder="phone, email or username" required />

        <button type="submit" class="black_btn">next</button>

        <button type="button">forget password?</button>

        <p class="bottom_text">
          Don't have an account ? <a href="#!">Sign up</a>
        </p>
      </div>
    </form>
  </body>
</html>
